version: "3.2"
services:
  customer-service:
    build: ./customer
    ports: 
      - '8080:5000'
    links: 
      - mongo
    environment: 
      - PORT=5000
      - DATABASE_URI=mongodb://mongo:27017/customer-service
  
  product-service:
    build: ./product
    ports: 
      - '8081:5000'
    links: 
      - mongo
    environment: 
      - PORT=5000
      - DATABASE_URI=mongodb://mongo:27017/product-service

  order-service:
    build: ./order
    ports: 
      - '8082:5000'
    links: 
      - mongo
      - rabbitmq
    environment: 
      - PORT=5000
      - DATABASE_URI=mongodb://mongo:27017/order-service
      - RABBITMQ_URI=amqp://rabbitmq
  
  payment-service:
    build: ./payment
    ports: 
      - '8083:5000'
    restart: always
    links: 
      - mongo
      - rabbitmq
    depends_on: 
      - rabbitmq  
    environment: 
      - PORT=5000
      - DATABASE_URI=mongodb://mongo:27017/payment-service
      - RABBITMQ_URI=amqp://@rabbitmq
    
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - '27017:27017'

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
